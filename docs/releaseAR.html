<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Piece of Art as big as India AR Version</title>
    <meta name="description" content="A Piece of Art as big as India AR Version">
    <script src="buildForRelease.js"></script>
    <script src="cameraCallBack.js"></script>
    <link href="style.css" rel="stylesheet" media="all">
  </head>
  <body>
    <video class="bg-video"></video>
    <a-scene antialias="true">
      <!--Camera-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>
      <!--Mountain-->
      <a-mountain id="mountain" color="rgb(128,0,128)" shadowColor="rgb(255,165,0)" world-depth="128" world-width="128" position="0 2000 0" material-side-modifier-mountain></a-mountain>
      <!--Light-->
      <a-entity light="type: ambient;"></a-entity>
    </a-scene>
  </body>
</html>
